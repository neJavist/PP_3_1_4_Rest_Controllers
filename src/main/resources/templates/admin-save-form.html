<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <h4 style="color:white">
                <span>
                    <span th:text="${admin.email}"></span>
                    <span> with roles: </span>
                    <span th:text="${admin.roles}"></span>
                </span>
            </h4>
        </ul>
        <span class="navbar-text">
                <a th:href="@{/logout}"><h5>Logout</h5></a>
            </span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-12 bg-light p-3">
            <div>
                <a th:href="@{/user}"
                   th:classappend="${#httpServletRequest.requestURI == '/user'} ? 'disabled' : ''"
                   class="btn btn-primary btn-lg btn-block btn-dark active" role="button" aria-pressed="true">USER</a>
            </div>
            <a th:href="@{/admin}"
               th:classappend="${#httpServletRequest.requestURI == '/admin'} ? 'disabled' : ''"
               class="btn btn-primary btn-lg btn-block btn-dark active" role="button" aria-pressed="true">ADMIN</a>
        </div>
        <div class="col-md-10 col-12 p-3">
            <h1>Admin Panel</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarText2">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a th:href="@{/admin}" class="btn">
                                Users table
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/add}" class="btn">
                                New User
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h2>Add New User</h2>
            <form th:action="@{/admin/add}" method="post" th:object="${user}">

                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" name="age" th:field="*{age}"
                           th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div th:each="role : ${allRoles}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:id="${'role_' + role.id}"
                                   th:value="${role.id}"
                                   th:name="roles"
                                   th:checked="${#lists.contains(user.roles, role)}">
                            <label class="form-check-label" th:for="${'role_' + role.id}"
                                   th:text="${role.name}"></label>
                        </div>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Add User</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
