<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <div class="container">
        <div class="card mx-auto bg-dark text-white border-secondary" style="max-width: 400px;">
            <div class="card-body p-4">
                <h2 class="card-title text-center text-light mb-4">Please sign in</h2>
                <form method="post" action="/login">
                    <div class="mb-3">
                        <input type="text" class="form-control bg-dark text-white border-secondary"
                               id="username" name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control bg-dark text-white border-secondary"
                               id="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
